<header class="header">
  <div class="container">
    <div class="logo">
      <img src="/assets/images/welcome/Group 1.svg" alt="" />
      <p>
        61st Annual ISNA Convention Bazaar<br />
        Hilton Anatole Dallas, TX
      </p>
    </div>
  </div>
</header>
<div class="container mb-4">
  <div class="menu" *ngIf="router.url != '/admin'">
    <ul *ngIf="router.url == '/'">
      <li>
        <a [routerLink]=" ['/']" [class.active]="router.url=='/'">Welcome</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="showAlert()">Bazaar Map</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="showAlert()">Booth Selection</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="showAlert()">Advertisement</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="showAlert()">Contact</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="showAlert()">Payment</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="showAlert()">Confirmation</a>
      </li>
    </ul>
    <ul *ngIf="router.url != '/'">
      <li>
        <a [routerLink]="['/']" [class.active]="router.url.includes('welcome')">Welcome</a>
      </li>
      <li>
        <a [routerLink]="['bazaar']" [class.active]="router.url.includes('bazaar')">Bazaar Map</a>
      </li>
      <li>
        <a [routerLink]="['booth-selection']" [class.active]="router.url.includes('booth-selection')">Booth
          Selection</a>
      </li>
      <li>
        <a [routerLink]=" ['advertisement']" [class.active]="router.url.includes('advertisement')">Advertisement</a>
      </li>
      <li>
        <a [routerLink]="['contact']" [class.active]="router.url.includes('contact')">Contact</a>
      </li>
      <li>
        <a [routerLink]="['payment']" [class.active]="router.url.includes('payment')">Payment</a>
      </li>
      <li>
        <a href="javascript:void(0)" [class.active]="router.url.includes('confirmation')">Confirmation</a>
      </li>
    </ul>
  </div>
</div>
